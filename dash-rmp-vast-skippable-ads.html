<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
	<title>DASH with skippable video ads (rmp-vast)</title>
	<link rel="stylesheet" type="text/css" href="css/player.css">
	<meta name="robots" content="noindex">
</head>

<body>
	<div id="rmp"></div>
	<script>
		var src = {
			dash: 'https://5b44cf20b0388.streamlock.net:8443/vod/smil:bbb.smil/manifest.mpd'
		};
		var settings = {
			licenseKey: 'your-license-key',
			src: src,
			contentMetadata: {
				title: 'DASH with skippable video ads (rmp-vast)',
			},
			autoplay: true,
			capLevelToPlayerSize: false,
			disableKeyboardControl: true,
			delayToFade: 5000,
			ads: true,
			adParser: 'rmp-vast',
			adTagUrl: 'https://pubads.g.doubleclick.net/gampad/ads?iu=/21775744923/external/single_preroll_skippable&sz=640x480&ciu_szs=300x250%2C728x90&gdfp_req=1&output=vast&unviewed_position_start=1&env=vp&impl=s&correlator=' + Date.now(),
			skin: 'tv'
		};

		var _onLoadAppendPlayer = function () {
			window.rmp = new RadiantMP('rmp');
			window.rmp.init(settings);
		};

		var _onErrorLog = function () {
			console.log('could not load Radiant Media Player JavaScript file');
		};

		var rmpScript = document.createElement('script');
		// Feature detection for newer browsers that support module import/export
		var newerBrowsers = 'noModule' in HTMLScriptElement.prototype;
		if (newerBrowsers) {
			// Tizen 5+
			rmpScript.src = 'https://cdn.radiantmediatechs.com/rmp/7.11.8/js/rmp.min.js';
		} else {
			// Tizen 3 & 4
			rmpScript.src = 'https://cdn.radiantmediatechs.com/rmp/0.1.0/js/rmp.min.js';
		}
		rmpScript.async = true;
		rmpScript.addEventListener('load', _onLoadAppendPlayer);
		rmpScript.addEventListener('error', _onErrorLog);
		document.head.appendChild(rmpScript);

	</script>
	<script src="js/player-skippable-ads.js"></script>
</body>

</html>
