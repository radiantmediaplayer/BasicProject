<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
	<title>DASH DRM Angel One no_auth (Widevine)</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="robots" content="noindex">
</head>

<body>
	<script src="https://cdn.radiantmediatechs.com/rmp/7.4.0/js/rmp.min.js"></script>
	<div id="rmpPlayer"></div>
	<script>
		var src = {
			dash: 'https://storage.googleapis.com/shaka-demo-assets/angel-one-widevine/dash.mpd'
		};
		var settings = {
			licenseKey: 'your-license-key',
			src: src,
			autoplay: true,
			delayToFade: 5000,
			contentMetadata: {
				title: 'DASH DRM Angel One no_auth (Widevine)',
			},
			hideModule: {
				audio: true,
				captions: true
			},
			shakaDrm: {
				servers: {
					'com.widevine.alpha': 'https://cwip-shaka-proxy.appspot.com/no_auth'
				}
			},
			skin: 'tv'
		};
		var elementID = 'rmpPlayer';
		window.rmp = new RadiantMP(elementID);
		window.rmp.init(settings);
	</script>
	<script src="js/player.js"></script>
</body>

</html>
