<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
	<title>Smart TV Demo App - Live DASH</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="robots" content="noindex">
</head>

<body>
	<script src="https://cdn.radiantmediatechs.com/rmp/5.6.5/js/rmp.min.js"></script>
	<div id="rmpPlayer"></div>
	<script>
		var src = {
			dash: 'https://5b44cf20b0388.streamlock.net:8443/live/ngrp:live_all/manifest.mpd'
		};
		var settings = {
			licenseKey: 'your-license-key',
			src: src,
			autoplay: true,
			contentMetadata: {
				title: 'Smart TV Demo App - Live DASH',
			},
			width: 640,
			height: 360,
			skin: 'tv'
		};
		var elementID = 'rmpPlayer';
		window.rmp = new RadiantMP(elementID);
		window.rmp.init(settings);
	</script>
	<script src="js/player.js"></script>
</body>

</html>
